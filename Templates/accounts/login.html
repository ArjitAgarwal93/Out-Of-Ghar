{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    {% if error %}
        <p>{{error}}</p>
    {% endif %}
    <!-- Sign in and Sign up with Google account -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <a href="{% provider_login_url 'google' method = 'oauth2' %}">Sign in with Google</a>
    
    <p>If not registered, <a href="{% url 'register_user' %}">Sign Up</a></p>
    </body>
    </html>
