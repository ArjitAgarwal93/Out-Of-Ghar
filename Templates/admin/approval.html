<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
</head>
<body>
    <h1>Posts Awaiting Approval</h1>
    <table>
        <tr>
            <th>Serial</th>
            <th>Username</th>
            <th>Location</th>
            <th>Created On</th>
            <th>Link</th>
          </tr>
        {% for post in posts %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ post.user }}</td>
            <td>{{ post.location }}</td>
            <td>{{ post.created_at }}</td>
            <td><a href="{% url 'blog_details' post.id %}">read here</a></td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
